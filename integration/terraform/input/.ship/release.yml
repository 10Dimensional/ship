assets:
  v1:
    - terraform:
        inline: |
          provider "google" {
            project     = "{{repl ConfigOption "gce_project"}}"
            region      = "{{repl ConfigOption "gce_region"}}"
          }
          
          resource "google_compute_disk" "test-disk" {
            name = "test-disk"
            size = "1"
            zone = "{{repl ConfigOption "gce_zone"}}"
          }

config:
  v1:
    - name: gce
      items:
         - name: gce_project
           title: Google Cloud project name
           type: text
           required: true
         - name: gce_region
           title: Google Cloud compute region
           type: text
           default: us-central1
           required: true
         - name: gce_zone
           title: Google Cloud compute zone
           type: text
           default: us-central1-a
           required: true

lifecycle:
  v1:
    - message:
       contents: "hi"
    - render: {}
    - terraform: {}
    - message:
       contents: "bye"
