---
version: '3.3'
services:
  ship:
    image: replicated/ship:unstable
    volumes:
        - $PWD:/out
    command:
      - --customer-id=$CUSTOMER_ID
      - --customer-endpoint=$CUSTOMER_ENDPOINT
      - --log-level=debug
    ports:
      - 8880:8880

  console:
    image: replicated/ship-console:alpha
    ports:
      - 8800:80

